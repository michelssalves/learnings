<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button>
    <p @mousemove="atualizarXY">Mouse {{x}} {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        
        },
        methods:{
            somar(){
                this.contador++
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }

    })
</script>
