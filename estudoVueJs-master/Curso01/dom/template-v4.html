<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>
