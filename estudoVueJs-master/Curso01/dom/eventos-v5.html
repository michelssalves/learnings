<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar(5, $event)">Somar 1</button>
    <p @mousemove="atualizarXY">Mouse {{x}} {{y}}
        <span @mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a @click.prevent=""href="http://google.com">Google</a>
    <input type="text" @keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        
        },
        methods:{
            somar(passo){
                console.log(passo, event)
                this.contador+=passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert('Alerta Vermelho')
            }
        }

    })
</script>
